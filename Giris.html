<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol </title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Box İcon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Başlık -->
    <header>
      <div class="nav container">
        <!-- logo -->
        <a href="index.html" class="logo">film<span>izle</span> </a>
        <!-- Arama Kutusu -->
        <div class="search-box">
          <input
            type="search"
            name=""
            id="search-input"
            placeholder="Film ara"
          />
          <i class="bx bx-search"></i>
        </div>
        <!-- Kullanıcı -->
        <a href="#" class="user">
          <img src="img/profile-2.jpg" class="user-img" alt="" />
        </a>
        <!-- Navbar -->
        <div class="navbar">
          <a href="index.html" class="navlink nav-active">
            <i class="bx bx-home"></i>
            <span class="nav-link-title">Home</span>
          </a>
          <a href="#popular" class="navlink">
            <i class="bx bxs-hot"></i>
            <span class="nav-link-title">Trendler</span>
          </a>
          <a href="#movies" class="navlink">
            <i class="bx bx-compass"></i>
            <span class="nav-link-title">Keşfet</span>
          </a>
          <a href="#movies2" class="navlink">
            <i class="bx bx-tv"></i>
            <span class="nav-link-title">Filmler</span>
          </a>
          <a href="#listem" class="navlink">
            <i class="bx bx-heart"></i>
            <span class="nav-link-title">Favori</span>
          </a>
        </div>
      </div>
    </header>
    
    <div class="wrapper">
        <div class="title">Kayıt Ol
        </div>
        <div class="form">
            <div class="input_field">
                <input type="text" placeholder="İsim" class="input">
                <i class='bx bx-user'></i>
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email" class="input">
                <i class='bx bx-envelope' ></i>
            </div>
            <div class="input_field">
                <input type="Password" placeholder="Şifre" class="input">
                <i class='bx bxs-lock' ></i>
                </div>
                <div class="btn">
                    <a href="index.html">Kayıt Ol</a>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Link Swiper Dosyası -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- JS link -->
    <script src="main.js"></script>
  </body>
</html>
